<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
</head>
<body>
<div th:if="${message}"
     th:text="${message}"></div>
<div th:if="${login}"
     th:text="${'Zalogowany jako: ' + login}"></div>
<div th:unless="${login}">Nie zalogowany</div>

<div th:unless="${login}">
    <a href="/register">Zarejestruj nowe konto</a>
</div>
<div th:unless="${login}">
    <a href="/login">Zaloguj się</a>
</div>
<div th:if="${login}">
    <a href="/logout">Wyloguj się</a>
</div>

<a href="/h2-console">Konsola bazy danych</a>
</body>
</html>
